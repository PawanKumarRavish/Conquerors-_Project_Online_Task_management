<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>`

<body>


    <div class="container my-3">

        <div class="section1">
            <h3>Create Task</h3>
            <form action="" method="post" id="createTaskform" onsubmit="return false;">

                <div class="formbox">
                    <label>Task Title*</label>
                    <input type="text" id="title" required="required" />
                </div>

                <div class="formbox">
                    <label>Task Description*</label>
                    <input type="text" id="description" required="required" class="formelement" />
                </div>

                <div class="formbox">
                    <label>Start Date*</label>
                    <input type="date" id="startDate" required="required" class="formelement" />
                </div>

                <div class="formbox">
                    <label>End Date*</label>
                    <input type="date" id="endDate" required="required" class="formelement" />
                </div>

                <div class="formbox">
                    <label>Hourly Rate*</label>
                    <input type="number" id="hourlyRate" required="required" class="formelement" />
                </div>


                <div class="formbox">
                    <label>Choose Email*</label>
                    <select id="userEmails">
                    </select>
                </div>

                <br>

                <div class="flexh">
                    <div class="formboxtwo">
                        <input type="submit" id="createTaskBtn" value="Create Task" class="formelement mycolor" />
                    </div>

                </div>

            </form>
        </div>


        <hr>

        <h3>Show Tasks</h3>
        <hr>
        <div id="tasks" class="row container-fluid"> </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/adminDashboard.js"></script>

</body>

</html>
