<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/adminDasboard.css">
</head>

<body>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html_pages//adminDashboardNew.html">Dashboard </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/html_pages/addTaskPage.html">Add Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/html_pages/showTasks.html">Show Tasks</a>
                    </li>
                    

                </ul>
                
            </div>
        </div>
    </nav>

    <div id="message">
     
    </div>

    <div class="heading">
        <h4>Add Task</h4>
    </div>
 

    <!-- Adding Task Form -->
    <form class="row g-3" id="createTaskform" >
        <div class="col-md-6">
          <label  class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required="required">
        </div>

        <div class="col-md-6">
            <label  class="form-label">Hourly Rate</label>
            <input type="number" class="form-control" id="hourlyRate" required="required" >
          </div>

        <div class="col-md-12">
          <label  class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required="required">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Assigned User</label>
          <select id="userEmails" class="form-select">
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" required="required">
        </div>
        <div class="col-md-4">
            <label for="inputZip" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" required="required">
          </div>
        
        <div class="divSubmitBtn">
          <button type="submit"  id="createTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
      </form>





    <script src="/js/addTask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
